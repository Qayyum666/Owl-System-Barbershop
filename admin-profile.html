<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styling (Matching Admin Dashboard) */
        .sidebar {
            width: 250px;
            background: var(--dark-color);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        input[readonly] {
            background: #eee;
            cursor: not-allowed;
        }

        .btn-container {
            margin-top: 30px;
            text-align: right;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-edit { background: var(--primary-color); color: white; }
        .btn-save { background: #2ecc71; color: white; display: none; }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Admin Panel</h3>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <p><a href="admin-dashboard.html" style="color: white; text-decoration: none;"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></p>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <h2><i class="fas fa-user-shield"></i> Administrator Profile</h2>
            <p style="color: #666; margin-bottom: 30px;">Manage your system credentials and contact information.</p>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" value="System Administrator" readonly>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" value="admin_master" readonly>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" value="admin@owlbarbershop.com" readonly>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" value="+60 12-345 6789" readonly>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="********" readonly>
            </div>

            <div class="btn-container">
                <button id="editBtn" class="btn btn-edit"><i class="fas fa-edit"></i> Edit Profile</button>
                <button id="saveBtn" class="btn btn-save"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Profile updated successfully!</div>

    <script>
        const profileFields = {
            fullName: document.getElementById('fullName'),
            username: document.getElementById('username'),
            email: document.getElementById('email'),
            phone: document.getElementById('phone'),
            password: document.getElementById('password')
        };

        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');

        // Load saved admin data from localStorage on start
        window.onload = () => {
            const savedAdmin = JSON.parse(localStorage.getItem('adminProfile'));
            if (savedAdmin) {
                profileFields.fullName.value = savedAdmin.fullName;
                profileFields.username.value = savedAdmin.username;
                profileFields.email.value = savedAdmin.email;
                profileFields.phone.value = savedAdmin.phone;
                profileFields.password.value = savedAdmin.password;
            }
        };

        editBtn.addEventListener('click', () => {
            Object.values(profileFields).forEach(input => input.removeAttribute('readonly'));
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-flex';
            profileFields.fullName.focus();
        });

        saveBtn.addEventListener('click', () => {
            const adminData = {
                fullName: profileFields.fullName.value,
                username: profileFields.username.value,
                email: profileFields.email.value,
                phone: profileFields.phone.value,
                password: profileFields.password.value
            };

            localStorage.setItem('adminProfile', JSON.stringify(adminData));

            Object.values(profileFields).forEach(input => input.setAttribute('readonly', true));
            saveBtn.style.display = 'none';
            editBtn.style.display = 'inline-flex';

            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        });
    </script>
</body>
</html>
